<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/monitoramento.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Monitoramento de Ramais</title>
</head>

<body>
  <div class="header-container">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-12">
          <h1 class="titulo-principal">
            <i class="fas fa-headset"></i>
            Painel de Monitoramento de Ramais
          </h1>
          <p class="subtitulo">Sistema de CallCenter - Suporte Técnico</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-md-8">
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="searchInput" class="form-control search-input" placeholder="Pesquisar por nome ou ramal...">
        </div>
      </div>
      <div class="col-md-4">
        <select id="statusFilter" class="form-control filter-select">
          <option value="todos">Todos os Status</option>
          <option value="available">Disponível</option>
          <option value="in use">Ocupado</option>
          <option value="ring">Chamando</option>
          <option value="paused">Em Pausa</option>
          <option value="UNKNOWN">Offline</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-12">
        <div class="stats-container">
          <div class="stat-item">
            <i class="fas fa-users"></i>
            <span>Total: <strong id="totalRamais">0</strong></span>
          </div>
          <div class="stat-item stat-disponivel">
            <i class="fas fa-circle"></i>
            <span>Disponível: <strong id="totalDisponivel">0</strong></span>
          </div>
          <div class="stat-item stat-ocupado">
            <i class="fas fa-circle"></i>
            <span>Ocupado: <strong id="totalOcupado">0</strong></span>
          </div>
          <div class="stat-item stat-pausado">
            <i class="fas fa-circle"></i>
            <span>Pausado: <strong id="totalPausado">0</strong></span>
          </div>
          <div class="stat-item stat-chamando">
            <i class="fas fa-circle"></i>
            <span>Chamando: <strong id="totalChamando">0</strong></span>
          </div>
          <div class="stat-item stat-offline">
            <i class="fas fa-circle"></i>
            <span>Offline: <strong id="totalOffline">0</strong></span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="cartoes" class="cartoes-container">
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12 text-center">
        <small class="text-muted">
          <i class="fas fa-sync-alt"></i>
          Atualização automática a cada 10 segundos
        </small>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/monitoramento.js"></script>

</body>

</html>
